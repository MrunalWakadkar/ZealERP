{% extends "adminApp/index.html" %}

{% block mainblock %}
<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Manage Division</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr.No.</th>
                        <th scope="col">Division Name</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Academic Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for divi in Division %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ divi.name }}</td>
                        <td>{{ divi.course }}</td>
                        <td>{{ divi.academic_year }}</td>
                        <td>
                            
                            <a href="/edit-division/{{divi.id}}" class="btn btn-warning btn-sm" style="background-color: #ffc107; color: #212529; padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; width: 70px;">
                                Update 
                            </a>
                            <a href="/delete-division/{{divi.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?');" style="width: 70px;">
                                Delete
                            </a>
                        </td>
                    {% endfor %}
                </tbody>
                <a href="/add_division" class="btn btn-primary mb-3">Add Division</a>  <div class="table-responsive">
            </table>
        </div>
    </div>
</div>
{% endblock mainblock %}
